<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="nav">
        <div class="nav__title">Website Title / Logo</div>
        <div class="nav__items">
            <div class="nav__items__icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
            </div>
            <div class="nav__items__icon__open-bg hide"></div>
            <ul class="nav__items__list">
                <button class="nav__list__btn-close">X</button>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
        
    </div>

    <header class="header__title">
        <h1>Welcome Message</h1>
    </header>

    <main>
        <section class="section">
            <header class="section__title"><h2>Section Title</h2></header>
            <div class="section__add">
                <button>Add Content</button>
            </div>
            <div class="section__container">
                <div class="section__container__item">Content Box 1<br><button>Delete</button></div>
                <div class="section__container__item">Content Box 2<br><button>Delete</button></div>
                <div class="section__container__item">Content Box 3<br><button>Delete</button></div>
                <div class="section__container__item">Content Box 4<br><button>Delete</button></div>
            </div>
            <div class="section__action">
                <button>Call to Action</button>
            </div>
            <div class="section__container hide section__more" >
                <div class="section__container__item">Content Box 5<br><button>Delete</button></div>
                <div class="section__container__item">Content Box 6<br><button>Delete</button></div>
                <div class="section__container__item">Content Box 7<br><button>Delete</button></div>
                <div class="section__container__item">Content Box 8<br><button>Delete</button></div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
