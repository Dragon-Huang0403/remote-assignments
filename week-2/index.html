<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="nav">
        <div id="web-title">Website Title / Logo</div>
        <div id="nav__items">
            <div id="nav__icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="30px"><path d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"/></svg>
            </div>
            <ul id="nav__list">
                <button id="nav__list__close-btn">X</button>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </div>
        
    </div>

    <header>
        <h1 id="greeting">Welcome Message</h1>
    </header>

    <main>
        <section>
            <header id="section__title"><h2>Section Title</h2></header>
            <div class="section__container">
                <div class="section__container__item">Content Box 1</div>
                <div class="section__container__item">Content Box 2</div>
                <div class="section__container__item">Content Box 3</div>
                <div class="section__container__item">Content Box 4</div>
            </div>
            <div id="section__bottom">
                <button>Call to Action</button>
            </div>
            <div id="section__more" class="section__container hide">
                <div class="section__container__item">Content Box 1</div>
                <div class="section__container__item">Content Box 2</div>
                <div class="section__container__item">Content Box 3</div>
                <div class="section__container__item">Content Box 4</div>
            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
