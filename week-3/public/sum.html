<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="number" placeholder="A positive number." style="width: 200px;">
    <button type="button" onclick="getValue()">Sumbmit</button>

    <script>
        // Activate when button is clicked.
        function getValue () {
            // Get value of input
            let num = document.querySelector("input").value;
            // Clear the input
            document.querySelector("input").value = "";
            // Get result
            getResult(num);
        }

        // Alert the result of an ajax to "http://localhost:3000/getData" with query string input, number.
        function getResult(num) {
            const xhr = new XMLHttpRequest();
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    alert(`Input:${num}, Result is ${xhr.responseText}.`);
                }
            };

            xhr.open('GET', `http://localhost:3000/getData?number=${num}`);

            xhr.send();
        }

        // Get result of 10.
        getResult(10);
    </script>
</body>
</html>
